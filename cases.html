<body class="min-h-screen text-slate-100 bg-gradient-to-br from-slate-950 via-indigo-950 to-violet-900">

<header class="sticky top-0 z-40 backdrop-blur bg-slate-900/60 border-b border-white/10">
  <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
    <a href="index.html" class="font-semibold">Сны Грамота Судьбы</a>

      <a href="method.html" class="nav-link px-3 py-1 rounded">Метод</a>

      <a href="faq.html" class="nav-link px-3 py-1 rounded">FAQ</a>
    </nav>
  </div>
</header>

<section id="cases" class="relative mx-auto max-w-7xl px-4 py-16 text-center">
  <div class="section-bg" style="background-image:url('phon/cases_bg.png');"></div>

  <h1 class="text-3xl font-bold mb-6">Кейсы</h1>
  <ul class="space-y-4 text-lg">
    <li class="case-link" data-case="Карьерный выбор — «Мост и город из тумана»">Карьерный выбор — «Мост и город из тумана»</li>
    <li class="case-link" data-case="Личные границы — «Дом без дверей»">Личные границы — «Дом без дверей»</li>
    <li class="case-link" data-case="Творческая смелость — «Лунная сцена»">Творческая смелость — «Лунная сцена»</li>
  </ul>
</section>

<!-- Модалка заказа курса -->
<div id="caseModal" class="fixed inset-0 bg-black/70 z-50 hidden items-center justify-center">
  <div class="glass w-[90vw] max-w-lg rounded-xl p-6 relative">
    <button id="closeCaseModal" class="absolute top-3 right-3 text-slate-200 text-xl">✕</button>
    <h2 class="text-xl font-bold mb-4">Заказ курса</h2>
    <p id="selectedCase" class="mb-4 text-slate-300"></p>
    <form id="caseForm" action="mailto:example@dreams.site" method="POST" enctype="text/plain" class="space-y-3">
      <input type="text" name="Имя" placeholder="Ваше имя" required class="w-full px-3 py-2 rounded bg-slate-800" />
      <input type="email" name="Email" placeholder="Ваш email" required class="w-full px-3 py-2 rounded bg-slate-800" />
      <textarea name="Сообщение" id="caseMessage" placeholder="Ваш запрос" required class="w-full px-3 py-2 rounded bg-slate-800"></textarea>
      <button type="submit" class="w-full px-4 py-2 bg-fuchsia-600 hover:bg-fuchsia-700 rounded">Отправить на email</button>
    </form>
    <div class="mt-4 flex gap-3">
      <a href="https://wa.me/79991234567" target="_blank" rel="noopener" class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-500 text-center rounded">Написать в WhatsApp</a>
      <a href="https://t.me/YourTelegramUsername" target="_blank" rel="noopener" class="flex-1 px-4 py-2 bg-sky-600 hover:bg-sky-500 text-center rounded">Написать в Telegram</a>
    </div>
  </div>
</div>

<footer class="mx-auto max-w-7xl px-4 py-6 border-t border-white/10 text-sm text-slate-300/90">
  © <span id="year"></span> Сны Грамота Судьбы
</footer>

<script>
  // год
  document.getElementById('year').textContent = new Date().getFullYear();

  // модалка кейсов
  const caseLinks = document.querySelectorAll('.case-link');
  const modal = document.getElementById('caseModal');
  const closeBtn = document.getElementById('closeCaseModal');
  const selectedCase = document.getElementById('selectedCase');
  const caseMessage = document.getElementById('caseMessage');

  caseLinks.forEach(link => {
    link.addEventListener('click', () => {
      const text = link.dataset.case;
      selectedCase.textContent = "Вы выбрали: " + text;
      caseMessage.value = "Хочу заказать курс по кейсу: " + text;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    });
  });

  closeBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
    modal.classList.remove('flex');
  });
</script>

</body>
